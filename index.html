<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="bg-Red md:bg-[url('./assets/images/bg-intro-desktop.png')] bg-[url('./assets/images/bg-intro-mobile.png')] flex items-center justify-center md:h-screen">
  <!-- Intro Component With Sign Up Form -->
   <section class="container mx-auto flex md:flex-row flex-col items-center justify-center my-4">
    <div class="flex flex-col justify-center md:mx-20 mx-14 md:w-1/2 md:text-left text-center">
      <h1 class="text-white md:text-6xl text-3xl font-bold mt-10">
        Learn to code by watching others
      </h1>
      <p class="text-white font-semibold text-base my-6">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="flex flex-col justify-center mx-14 md:w-1/2">
      <div class="bg-Blue shadow-lg shadow-DarkBlue px-2 py-5 rounded-md text-center my-6">
        <p class="text-white font-normal"><span class="font-semibold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="bg-white flex flex-col p-9 rounded-lg">
        <input type="text" placeholder="First Name" class="my-2 px-4 py-2 font-semibold border border-GrayishBlue placeholder-GrayishBlue rounded-md">
        <input type="text" placeholder="Last Name" class="my-2 px-4 py-2 font-semibold border border-GrayishBlue placeholder-GrayishBlue rounded-md">
        <input type="text" placeholder="Email Address" class="my-2 px-4 py-2 font-semibold border border-GrayishBlue placeholder-GrayishBlue rounded-md">
        <input type="password" placeholder="Password" class="my-2 px-4 py-2 font-semibold border border-GrayishBlue placeholder-GrayishBlue rounded-md">
        <button class="bg-Green text-white font-bold uppercase shadow-md shadow-Green py-4 rounded-md my-2">Claim your free trial</button>
        <span class="text-GrayishBlue md:text-sm text-xs text-center my-2">By clicking the button, you are agreeing to our <span class="text-Red font-bold cursor-pointer">Terms and Services</span></span>
      </form>
    </div>
   </section>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
